<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Resume Cloud</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="body">
    <!--==========================
      Header
    ============================-->
    <header id="header">
        <div class="container">
            <div id="logo" class="pull-left">
                <a href="index.html"><img src="img/logo.png" alt="" title="Logo" /></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a href="#">Examples </a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </header><!-- #header -->
    <main id="main">
        <!--==========================
          Login Form Start
          ==========================-->
        <section class="login-page">
            <div class="container">
                <div class="row login-content">
                    <div class="col-md-12 col-sm-12">
                        <div class="login-content-inner">
                            <div class="login-title">
                                <h3 class="text-center">Welcome back! Please Login.</h3>
                            </div>
                            <form id="form" class="login-form" method="post" action="#" autocomplete="off">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" name="email" id="email" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="col-md-6 col-sm-6 text-right">
                                            <a href="#">Forgot your password?</a>
                                        </div>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <div class="checkbox checkbox-primary">
                                                <input id="checkbox" type="checkbox">
                                                <label for="checkbox">
                                                    Keep me logged in
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                                <div class="form-group">
                                    <div class="row text-center">
                                        <div class="col-md-12 col-sm-12">
                                            <label>Don't have a account?<span><a href="#"> sign up</a></span></label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--==========================
        Login Form Start
        ==========================-->
        <!--==========================
          Sub Menu
        ============================-->
        <section class="sub_menu text-center">
            <ul class="list-inline">
                <li><a href="#">About us </a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">Terms of use </a></li>
                <li><a href="#">Contact us </a></li>
            </ul>
        </section>
        <!--==========================
          Sub Menu
        ============================-->
    </main>
    <!--==========================
      Footer
    ============================-->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <img src="img/footer-logo.png" class="footer-logo" alt="Footer-Logo">
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="copyright">
                        &copy; Copyright  2018 <strong>Resume Cloud</strong>. All Rights Reserved
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <ul class="list-inline f-social-list">
                        <li>Follow Us</li>
                        <li><a href="#"><i class="fa fa-facebook" title="Facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus" title="Google Plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" title="Facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer><!-- #footer -->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/magnific-popup/magnific-popup.min.js"></script>
    <script src="lib/sticky/sticky.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>
    <!-- Contact Form JavaScript File -->
    <script src="contactform/contactform.js"></script>

    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#form").validate({
                rules: {
                    "email": {
                        required: true,
                        email: true
                    },
                    "password": {
                        required: true,
                        regexp: /^[A-Za-z\d]+$/i
                    }
                },
                messages: {
                    "email": {
                        required: "Please enter an email",
                        email: "Email is invalid"
                    },
                    "password": {
                        required: "Please enter the password",
                        password: "password is incorrect"
                    }
                },
                submitHandler: function (form) { // for demo
                    alert('valid form submitted'); // for demo
                    return false; // for demo
                }
            });

        });
    </script>
</body>
</html>
