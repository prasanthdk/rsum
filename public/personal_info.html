    <meta charset="utf-8">

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Fonts -->

    <link href="css/style.css" rel="stylesheet">
</head>
<body id="body">
    <!--==========================
      Header
    ============================-->
    <header id="header">
        <div class="container">
            <div id="logo" class="pull-left">
                <a href="index.html"><img src="img/logo.png" alt="" title="Logo" /></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a href="#">Examples </a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </header><!-- #header -->
    <main id="main">
        <!--==========================
          Login Form Start
          ==========================-->
        <section class="newresume-page">           
                <div class="newresume-content">
                    <div class="col-md-12 col-sm-12">
                        <div class="resume-title">
                            <h3 class="text-center">Personal Info</h3>
                        </div>
                            <div class="container newresume-inner">
                                <div class="row">
                                   <div class="col-md-4 col-sm-4">
                                        <div class="resume-prev-inner">   
                                            <div class="row resume-prev-content wow fadeInUp">
                                                <div class="thumbnail">
                                                    <img src="img/download.png" class="image" alt="Template" />
                                                    <div class="caption text-center">
                                                         <div class="buttonappend">
                                                            <div class="row padding10">
                                                                <a href="#" class="btn hover bgwhite"><i class="fa fa-eye"></i> Preview</a>
                                                            </div>
                                                        </div>
                                                    </div>                               
                                                </div>
                                            </div>
                                        </div>    
                                   </div>
                                   <div class="col-md-7 col-sm-7">
                                       <div class="create_resume_frm">
                                           <form class="defaultForm" method="post" action="#" autocomplete="off">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input type="text" name="fname" class="form-control" placeholder="First Name">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input type="text" name="lname" class="form-control" placeholder="Last Name">
                                                        </div>
                                                    </div>
                                                </div> 
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>Street Address</label>
                                                            <input type="text" name="saddress" class="form-control" placeholder="Street Address">
                                                        </div>
                                                    </div>
                                                </div>                                          
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 wow fadeInUp finput">                                                     <div class="form-group">
                                                            <label>City</label>
                                                            <input type="text" name="city" class="form-control" placeholder="City">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>State</label>
                                                            <input type="text" name="state" class="form-control" placeholder="State">
                                                        </div>
                                                    </div>
                                                </div>    
                                                <div class="row">                  
                                                    <div class="col-md-6 col-sm-6 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>Zip Code</label>
                                                            <input type="text" name="zcode" class="form-control" placeholder="Zip Code">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>Phone</label>
                                                            <input type="text" name="phone" class="form-control" placeholder="Phone">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">    
                                                    <div class="col-md-12 col-sm-12 wow fadeInUp finput">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input type="email" name="email" class="form-control" placeholder="Email" data-bv-trigger="keyup" required data-bv-notempty-message="Enter Email Id">
                                                        </div>
                                                    </div>
                                                </div>         
                                       </div>
                                   </div>
                                </div> 
                            </div>
                            <div class="container control_btn">
                                 <div class="row">
                                    <div class="col-md-12 col-sm-12 text-center wow fadeInUp">
                                        <a href="Javascript:void(0);" class="btn btn-primary bggray pull-left">Previous</a>
                                        <button type="submit" class="btn btn-primary bgorange pull-right">Next</button>
                                    </div>
                                </div>
                            </div>    
                            </form>
                        </div>
                    </div>
            </section>
        <!--==========================
        Login Form Start
        ==========================-->
        <!--==========================
          Sub Menu
        ============================-->
        <section class="sub_menu text-center">
            <ul class="list-inline">
                <li><a href="#">About us </a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">Terms of use </a></li>
                <li><a href="#">Contact us </a></li>
            </ul>
        </section>
        <!--==========================
          Sub Menu
        ============================-->
    </main>
    <!--==========================
      Footer
    ============================-->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <img src="img/footer-logo.png" class="footer-logo" alt="Footer-Logo">
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="copyright">
                        &copy; Copyright  2018 <strong>Resume Cloud</strong>. All Rights Reserved
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <ul class="list-inline f-social-list">
                        <li>Follow Us</li>
                        <li><a href="#"><i class="fa fa-facebook" title="Facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus" title="Google Plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" title="Facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer><!-- #footer -->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/magnific-popup/magnific-popup.min.js"></script>
    <script src="lib/sticky/sticky.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>
    <!-- Contact Form JavaScript File -->
    <script src="contactform/contactform.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.js"></script>
    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>    
</body>
</html>
